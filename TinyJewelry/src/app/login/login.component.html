<h2>Login</h2>
<div class="divContainer">
    <form  [formGroup] = "frmGroup">
        <div>   
            <mat-label>UserName</mat-label>  
            <mat-form-field appearance="outline" style="padding-left: 20px;">
                <mat-label>UserName</mat-label>
                <input matInput formControlName="userName" />
                <mat-error>
                    <span *ngIf="!frmGroup.get('userName')?.valid && (frmGroup.get('userName')?.touched || frmGroup.hasError('whitespace'))">
                        * UserName is required.
                    </span>
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-label>Password</mat-label> 
            <mat-form-field appearance="outline" style="padding-left: 20px;">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" type="password" formControlName="password" >              
              <mat-error>
                <span *ngIf="!frmGroup.get('password')?.valid && (frmGroup.get('password')?.touched || frmGroup.hasError('whitespace'))">
                  *Password is required.
                </span>
              </mat-error>
            </mat-form-field>
        </div>
        <div>
            <span style="margin-left: 60px;">
                    <button type="button" mat-raised-button color="primary" (click)="ValidateUser()">Login</button>
            </span>
        <span style="padding-left:30px;">
            <button type="button" mat-raised-button color="primary" (click) = "ResetLogin()">Reset</button>
        </span>
        </div>
        <div class="flex-spacer" style="width:100%;height:50px;"></div>
    </form>
</div>
